<!DOCTYPE html>
<html lang="ja">
<head>

  <!-- フリー画像ここにある iconify design, svgbackgrounds.com -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganger</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/splide.min.css">
    <link rel="stylesheet" href="../static/css/cssanimation.min.css">
    <script type="text/javascript" src="../static/js/main.js"></script>
    <script src="../static/js/node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.splide').forEach(function (carousel) {
        new Splide(carousel).mount();
      });
    });      
    window.onload = function() {
        const spinner = document.getElementById('loading');
        spinner.classList.add('loaded');
    }
    </script>
</head>
<body>
  <div id="loading">
    <div class="cssanimation leFadeInLeft sequence"> Example </div>
  </div>
  <header>
    <div class="header_logo">Ganger</div>
    <button id="ajaxtest">AjaxTest</button>
    <div class="link_to_shopsite">
        <button class="replace_button" href="{#{{ url_for('{# method replace to shopsite #}') }}#}">shop</button>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</header>
<div class="side_bar">
    <ul>
        <ol>
            <div class="side_bar_links">
                <a href="{{ url_for('home') }}">
                    <button>
                      <svg data-icon-name="home-alt-3" data-style="line" icon_origin_id="20487" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="home-alt-3" class="icon line" width="24" height="24">
                        <polygon style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 1;" points="19 11 19 21 14 21 14 14 10 14 10 21 5 21 5 11 3 11 12 2 21 11 19 11" id="primary">
                        </polygon>
                      </svg>                      
                      <text>&emsp;HOME</text>
                    </button>
                </a>
            </div>
        </ol>
        <ol>
            <div class="side_bar_links">
                <!-- 検索ページへのリンク（USERタブがデフォルト） -->
                <a href="{{ url_for('search', tab='USER') }}">
                    <button>
                      <svg data-icon-name="search" data-style="line" icon_origin_id="20598" 
                      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="search" class="icon line" width="24" height="24">

                      <text>&emsp;検索</text>
                    </button>
                </a>
            </div>
        </ol>
        
        <ol>
          <div class="side_bar_links">
            <a href="{{ url_for('notifications') }}">
              <button>
                <svg data-icon-name="notification-bell" data-style="line" icon_origin_id="20556" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="notification-bell" class="icon line" width="24" height="24">

                  </path>
                </svg>                
                <text>&emsp;お知らせ</text>
              </button>
            </a>
          </div>
        </ol>
    
        <ol>
          <div class="side_bar_links">
            <a href="">
              <button>
                <svg data-icon-name="settings" data-style="line" icon_origin_id="20602" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="settings" class="icon line" width="24" height="24">

                  </path>
                </svg>                
                <text>&emsp;設定</text>
              </button>
            </a>
          </div>
        </ol>
    
        <ol>
          <div class="side_bar_links">
            <a href="">
              <button>
                <svg data-icon-name="email" data-style="line" icon_origin_id="20462" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="email" class="icon line" width="24" height="24">
                  <path style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 1;" d="M20,19H4a1,1,0,0,1-1-1V6A1,1,0,0,1,4,5H20a1,1,0,0,1,1,1V18A1,1,0,0,1,20,19ZM3.68,5.45l7.7,6.06a1,1,0,0,0,1.24,0l7.7-6.06" id="primary">
                  </path>

              </button>
            </a>
          </div>
        </ol>
    
        <!-- <ol>
          <div class="side_bar_links">
            <a href=""><button><text>&emsp;カート</text></button></a>
          </div>
        </ol> -->
    
        <ol>
          <div class="side_bar_links">
            <a href="{{ url_for('my_profile',id=session['id']) }}">
              <button>
                <svg data-icon-name="user-circle" data-style="line" icon_origin_id="24289" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="user-circle" class="icon line" width="24" height="24">

                  </path>
                </svg>                
                <text>&emsp;プロフィール</text>
              </button>
            </a>
          </div>
        </ol>
    
        <ol>
          <div class="side_bar_links">
            <a href="{{ url_for( 'create_design' )}}">
              <button>
                <svg data-icon-name="vest-2" data-style="line" icon_origin_id="11175" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="vest-2" class="icon line" width="24" height="24">
                  <path style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 1;" d="M21,10h0V20a1,1,0,0,1-1,1H14V13l1.84-9.2a1,1,0,0,1,1-.8H18a1,1,0,0,1,1,1V8A2,2,0,0,0,21,10ZM5,8V4A1,1,0,0,1,6,3H7.18a1,1,0,0,1,1,.8L10,13v8H4a1,1,0,0,1-1-1V10H3A2,2,0,0,0,5,8Z" id="primary">  
                  </path>
                  <line style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 1;" y2="19" x2="13.9" y1="19" x1="10.1" data-name="primary" id="primary-2"></line>
                  <line style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 1;" y2="4" x2="8.28" y1="4" x1="15.72" data-name="primary" id="primary-3"></line>
                </svg>                
                <text>&emsp;Create Design</text>

            </a>
          </div>
        </ol>
      </ul>
    </div>  <!-- サイドバーエリア終了 -->

    <!-- メインコンテンツエリア -->
    <div class="contents">
      {% for post in posts %}
      <div class="post_container">
        <div class="account_info">
          <a href="{{url_for('my_profile',id = post['id'])}}"><img src="{{ post['profile_image'] }}" alt="プロフィール画像"></a>
          <p>{{ post['username'] }}</p>
        </div>
        <div class="image_area">
          <section id="image-carousel-{{ post['post_id'] }}" class="splide">
            <div class="splide__track">
              <ul class="splide__list">
                {% for image in post["images"] %}
                <li class="splide__slide">
                  <a href="{{ url_for('display_post', post_id=post['post_id']) }}">
                    <img src="{{ image['img_path'] }}" alt="投稿画像">
                  </a>
                </li>
                {% endfor %}
              </ul>
            </div>
          </section>
        </div>
        <div class="post_buttons" data-post-id="{{ post['post_id'] }}">
          <button class="extension_button"><img src="../static/images/templates_images/like.png"></button>
          <button class="extension_button"><img src="../static/images/templates_images/comment.png"></button>
          <button class="extension_button"><img src="../static/images/templates_images/repost.png"></button>
        </div>
        <p class="body_text">{{ post['body_text'] }}</p>
        <p class="post_time">{{ post['post_time'] }}</p>
      </div>
      {% endfor %}
    </div>    
    <div class="right_bar">
      {% include 'components/component_search.html' %}
      <ul>
        <oi>a</oi>
        <oi>b</oi>
      </ul>
    </div>
  </div>
</body>
</html>
