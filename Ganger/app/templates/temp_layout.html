<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganger</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/splide.min.css">
    <link rel="stylesheet" href="../static/css/cssanimation.min.css">
    <script type="text/javascript" href="../static/js/main.js"></script>
    <script src="..\static\js\node_modules\@splidejs\splide\dist\js\splide.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.splide').forEach(function (carousel) {
        console.log("Initializing Splide for:", carousel.id);
        new Splide(carousel).mount();
      });
    });      
      window.onload = function() {
        const spinner = document.getElementById('loading');
        spinner.classList.add('loaded');
      }
    </script>
    
</head>
<body>
  <div id="loading">
    <div class="cssanimation leFadeInLeft sequence"> Example </div>
  </div>
  <header>
    <div class="header_logo">Ganger</div>
    <button id="ajaxtest">AjaxTest</button>
    <div class="link_to_shopsite"><button class="replace_button" href="{#{{ url_for('{# method replace to shopsite #}') }}#}">shop</button></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </header>
  <div class="main_container">
    <div class="side_bar">
      <ul>
        <ol>
          <button class=side_bar_links><a href="{{url_for('home')}}"><i class="fa-solid fa-house"></i><text>&emsp;HOME</text></a></button>
        </ol>

        <ol>
          <button class=side_bar_links><a href="{{ url_for('search_page') }}"><i class="fa-solid fa-magnifying-glass"></i><text>&emsp;検索</text></a></button>
        </ol>

        <ol>
          <button class=side_bar_links><a href=""><i class="fa-solid fa-envelope"></i><text>&emsp;お知らせ</text></a></button>
        </ol>

        <ol>
          <button class=side_bar_links><a href=""><text>トレンド</text></a></button>
        </ol>

        <ol>
          <button class=side_bar_links><a href=""><text>メッセージ</text></a></button>
        </ol>

        <ol>
          <button class=side_bar_links><a href=""><text>カート</text></a></button>
        </ol>

        <ol>
            <button class=side_bar_links>
              <a href="{{ url_for('my_profile',id = session['id']) }}"><text>&emsp;プロフィール</text></a>
            </button>
        </ol>

        <ol>
          <button class=side_bar_links>
            <a href="{{ url_for('create_design' )}}"><text>&emsp;Create Design</text></a>
          </button>
        </ol>
      </ul>
    </div>

    <div class="contents">
      {% for post in posts %}
      <div class="post_container">
        <div class="account_info">
          <a href="{{url_for('my_profile',id = post['id'])}}"><img src="{{ post['profile_image'] }}" alt="プロフィール画像"></a>
          <p>{{ post["user_id"] }}</p>
        </div>
        <div class="image_area">
          <section id="image-carousel-{{ post['post_id'] }}" class="splide">
            <div class="splide__track">
              <ul class="splide__list">
                {% for image in post["images"] %}
                <li class="splide__slide">
                  <img src="{{ image['img_path'] }}" alt="投稿画像">
                </li>
                {% endfor %}
              </ul>
            </div>
          </section>
        </div>
        <p class="user_name">{{ post['username'] }}</p>
        <p class="body_text">{{ post['body_text'] }}</p>
        <p class="post_time">{{ post['post_time'] }}</p>
      </div>
      {% endfor %}
    </div>    
    <div class="right_bar">
      <ul>
        <oi>a</oi>
        <oi>b</oi>
      </ul>
    </div>
  </div>
</body>
</html>
