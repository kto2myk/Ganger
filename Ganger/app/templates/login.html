<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="../static/js/login.js"></script>

    <title>ログイン</title>
</head>
<body>
    <div class='box'>
      <div class='box-form'>
        <div class='box-login-tab'></div>
        <div class='box-login-title'>
          <div class='i i-login'></div><h2>LOGIN</h2>
        </div>
        <div class='box-login'>
          <div class='fieldset-body' id='login_form'>
            <button onclick="openLoginInfo();" class='b b-form i i-more' title='Help Menu'></button>
              <form method="POST">
                <p class='field'>
                  <label for='user'>UserID/E-MAIL</label>
                  <input type='text' id='user' name='identifier' title='ユーザーID/メールアドレス' />
                </p>
                <p class='field'>
                  <label for='pass'>PASSWORD</label>
                  <input type='password' id='pass' name='password' title='パスワード' />
                  <span id='valida' class='i i-close'></span>
                </p>
                <p class='field error'>
                  {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% set category, message = messages[0] %}
                          {{ message }}
                    {% endif %}
                  {% endwith %}
                </p>
      
                <input type='submit' id='do_login' value='LOGIN' title='ログイン' />
              </form>

          </div>
        </div>
      </div>
      <div class='box-info'>

        <p>
          <button onclick="closeLoginInfo();" class='b b-info i i-left' title='閉じる'></button>
          <h3>Need Help?</h3>
        </p>

        <div class='line-wh'></div>
        <a href="{{ url_for('password_reset') }}">
          <button onclick="" class='b-support' title='パスワードを忘れた方'> Forgot Password?</button>
        </a>

        <div class='line-wh'></div>
        <a href="{{ url_for('signup') }}">
          <button onclick="" class='b-cta' title='新規会員登録'> CREATE ACCOUNT</button>
        </a>

      </div>
    </div>
    
    
</body>
</html>
