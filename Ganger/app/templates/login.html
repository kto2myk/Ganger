<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ログイン</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }

        h1 {
            position: absolute;
            width: 100%;
            top: 20%;
            left: 0;
            text-align: center;
            font-size: 2em;
            line-height: 1.5;
        }

        h1 span {
            display: inline-block;
            animation: fadeInLeft 1s ease-in-out forwards;
        }

        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #login-text {
            animation: fadeOut 1s ease-in-out forwards;
            animation-delay: 2s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        #ganger-text {
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
            animation-delay: 3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loginBox {
            margin-top: 180px; /* ログインフォームの位置調整 */
            background-color: #F0F4F6;
            border: 1px solid #BfD6E1;
            border-radius: 5px;
            color: #444;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loginInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #D2D9DC;
            border-radius: 2px;
        }

        .loginInput:focus {
            border-color: #B7D4EA;
            outline: none;
            box-shadow: 0 0 8px #B7D4EA;
        }

        .loginBtn {
            background: linear-gradient(to bottom, #007BFF, #85CFEE);
            border: 1px solid #98CCE7;
            border-radius: 20px;
            color: #fff;
            padding: 10px 50px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .loginBtn:hover {
            background: linear-gradient(to top, #007BFF, #85CFEE);
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 20px;
            color: #444;
        }

        .social-icons a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 初期表示の「ログイン」 -->
        <h1 id="login-text">
            <span>ロ</span><span>グ</span><span>イ</span><span>ン</span>
        </h1>
        <!-- 後から表示する「Ganger」 -->
        <h1 id="ganger-text">
            Ganger
        </h1>
        <form method="post">
            <div class="loginBox">
                <div class="loginBoxCenter">
                    <p><input type="text" id="text" name="identifier" class="loginInput" required placeholder="ユーザーID/メールアドレスを入力してください" /></p>
                    <p><input type="password" id="password" name="password" class="loginInput" required placeholder="パスワードを入力してください" /></p>
                    <div class="flash">
                        {% include 'components/component_flash.html '%}
                    </div>
                <p><a class="forgetLink" href="{{ url_for('password_reset') }}">パスワードを忘れた方はこちらをクリック</a></p>
                </div>
                <div class="loginBoxButtons">
                    <button class="loginBtn">ログイン</button>
                <a href="{{ url_for('signup') }}"><div>新規会員登録</div></a>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-line"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
