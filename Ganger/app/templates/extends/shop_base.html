<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shop_header.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="shop-header">
        <div class="shop-header-left">
            <img src="../static/images/logo_images/ganger_icon_image.png" alt="ロゴ" class="shop-logo">
            <!-- <a href="{{ url_for('home') }}" class="shop-home-icon"><i class="fas fa-home"></i></a> -->
        </div>
        
        <input type="text" placeholder="検索" class="shop-search-bar">
        
        <nav class="shop-nav-links">
            <a href="#" class="login">ログイン</a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="{{ url_for('display_cart') }}"><i class="fas fa-shopping-cart"></i></a>
            <!-- <a href="#" class="menu">≡</a> -->
        </nav>
    </header>

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
