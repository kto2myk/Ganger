<!DOCTYPE html>
<html lang="ja">
<head>

<!-- フリー画像ここにある iconify design, svgbackgrounds.com -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/splide.min.css">
    <!-- <link rel="stylesheet" href="../../static/css/cssanimation.min.css"> -->
    <link rel="stylesheet" href="../../static/css/modal.css">
    <script src="../../static/js/node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
    {% block head %}{% endblock %}
    <script src="../../static/js/buttons_change.js"></script>

</head>
<body>

    {% block loading %}{% endblock %}
    {% block header %}{% endblock %}

<!-- サイドバー -->
    <div class="side_bar">
        <a href="{{ url_for('shop_page') }}" class="header_logo">
            <img src="../../static/images/logo_images/ganger_icon_image.png" alt="to-shop-site" class="shop_button">
            <img src="../../static/images/logo_images/ganger_icon_text.png" alt="to-sns-site" class="sns_button">
        </a>
            <ul>
                <ol>
                    <div class="side_bar_links">
                        <a href="{{ url_for('home') }}">
                            <button id="home">
                                <svg data-icon-name="home-alt-3" data-style="line" icon_origin_id="20487" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="home-alt-3" class="icon line" width="24" height="24">
                                <polygon points="19 11 19 21 14 21 14 14 10 14 10 21 5 21 5 11 3 11 12 2 21 11 19 11">
                                </polygon>
                                </svg>                      
                                <text>&emsp;HOME</text>
                            </button>
                        </a>
                    </div>
                </ol>
                <ol>
                    <div class="side_bar_links">
                        <a href="{{ url_for('search', tab='USER') }}">
                            <button id="search">
                                <svg data-icon-name="search" data-style="line" icon_origin_id="20598" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon line" width="24" height="24">
                                <path d="M17,10a7,7,0,1,1-7-7A7,7,0,0,1,17,10Zm4,11-6-6"></path>
                                </svg>                        
                                <text>&emsp;検索</text>
                            </button>
                        </a>
                    </div>
                </ol>
                
                <ol>
                    <div class="side_bar_links">
                        <a href="{{ url_for('notifications') }}">
                            <button data-count="{{notification_count}}" id="notification">
                                <svg data-icon-name="notification-bell" data-style="line" icon_origin_id="20556" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="notification-bell" class="icon line" width="24" height="24">
                                <path d="M19.38,14.38a2.12,2.12,0,0,1,.62,1.5h0A2.12,2.12,0,0,1,17.88,18H6.12A2.12,2.12,0,0,1,4,15.88H4a2.12,2.12,0,0,1,.62-1.5L6,13V9a6,6,0,0,1,6-6h0a6,6,0,0,1,6,6v4ZM15,18H9a3,3,0,0,0,3,3h0A3,3,0,0,0,15,18Z" id="primary"></path>
                                </svg>                
                                <text>&emsp;お知らせ</text>
                            </button>
                        </a>
                    </div>
                </ol>
            
                <ol>
                    <div class="side_bar_links">
                        <a href="">
                            <button id="setting">
                                <svg data-icon-name="settings" data-style="line" icon_origin_id="20602" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="settings" class="icon line" width="24" height="24">
                                <path d="M15,12a3,3,0,1,1-3-3A3,3,0,0,1,15,12Zm5-2h-.59a1,1,0,0,1-.94-.67v0a1,1,0,0,1,.2-1.14l.41-.41a1,1,0,0,0,0-1.42L17.66,4.93a1,1,0,0,0-1.42,0l-.41.41a1,1,0,0,1-1.14.2h0A1,1,0,0,1,14,4.59V4a1,1,0,0,0-1-1H11a1,1,0,0,0-1,1v.59a1,1,0,0,1-.67.94h0a1,1,0,0,1-1.14-.2l-.41-.41a1,1,0,0,0-1.42,0L4.93,6.34a1,1,0,0,0,0,1.42l.41.41a1,1,0,0,1,.2,1.14v0a1,1,0,0,1-.94.67H4a1,1,0,0,0-1,1v2a1,1,0,0,0,1,1h.59a1,1,0,0,1,.94.67v0a1,1,0,0,1-.2,1.14l-.41.41a1,1,0,0,0,0,1.42l1.41,1.41a1,1,0,0,0,1.42,0l.41-.41a1,1,0,0,1,1.14-.2h0a1,1,0,0,1,.67.94V20a1,1,0,0,0,1,1h2a1,1,0,0,0,1-1v-.59a1,1,0,0,1,.67-.94h0a1,1,0,0,1,1.14.2l.41.41a1,1,0,0,0,1.42,0l1.41-1.41a1,1,0,0,0,0-1.42l-.41-.41a1,1,0,0,1-.2-1.14v0a1,1,0,0,1,.94-.67H20a1,1,0,0,0,1-1V11A1,1,0,0,0,20,10Z" id="primary"></path>
                                </svg>
                                <text>&emsp;設定</text>
                            </button>
                        </a>
                    </div>
                </ol>

                <ol>
                    <div class="side_bar_links">
                        <a href="{{ url_for('display_message_room') }}">
                            <button id="message">
                                <svg data-icon-name="email" data-style="line" icon_origin_id="20462" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="email" class="icon line" width="24" height="24">
                                <path d="M20,19H4a1,1,0,0,1-1-1V6A1,1,0,0,1,4,5H20a1,1,0,0,1,1,1V18A1,1,0,0,1,20,19ZM3.68,5.45l7.7,6.06a1,1,0,0,0,1.24,0l7.7-6.06"></path>
                                </svg>
                                <text>&emsp;メッセージ</text>
                            </button>
                        </a>
                    </div>
                </ol>
            
                <ol>
                    <div class="side_bar_links">
                        <a href="{{ url_for('display_cart') }}">
                            <button id="cart">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="none" stroke="rgb(0,0,0)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.5 21a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3m-8 0a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3M3.71 5.4h15.214c1.378 0 2.373 1.27 1.995 2.548l-1.654 5.6C19.01 14.408 18.196 15 17.27 15H8.112c-.927 0-1.742-.593-1.996-1.452zm0 0L3 3" />
                                </svg>
                                <text>&emsp;カート</text>
                            </button>
                        </a>
                    </div>
                </ol>
            
                <ol>
                    <div class="side_bar_links">
                        <a href="{{ url_for('my_profile',id=session['id']) }}">
                            <button id="profile">
                                <svg data-icon-name="user-circle" data-style="line" icon_origin_id="24289" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="user-circle" class="icon line" width="24" height="24">
                                <path d="M12,21h0a9,9,0,0,1-9-9H3a9,9,0,0,1,9-9h0a9,9,0,0,1,9,9h0A9,9,0,0,1,12,21Zm0-6a5,5,0,0,0-5,4.5,9,9,0,0,0,9.94,0A5,5,0,0,0,12,15Zm0-8a4,4,0,1,0,4,4A4,4,0,0,0,12,7Z"></path>
                                </svg>
                                <text>&emsp;プロフィール</text>
                            </button>
                        </a>
                    </div>
                </ol>
            
                <ol>
                    <div class="side_bar_links">
                        <a href="{{ url_for( 'create_design' )}}">
                            <button id="design">
                                <svg data-icon-name="vest-2" data-style="line" icon_origin_id="11175" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="vest-2" class="icon line" width="24" height="24">
                                <path d="M21,10h0V20a1,1,0,0,1-1,1H14V13l1.84-9.2a1,1,0,0,1,1-.8H18a1,1,0,0,1,1,1V8A2,2,0,0,0,21,10ZM5,8V4A1,1,0,0,1,6,3H7.18a1,1,0,0,1,1,.8L10,13v8H4a1,1,0,0,1-1-1V10H3A2,2,0,0,0,5,8Z" id="primary"></path>
                                <line style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 1;" y2="19" x2="13.9" y1="19" x1="10.1" data-name="primary" id="primary-2"></line>
                                <line style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 1;" y2="4" x2="8.28" y1="4" x1="15.72" data-name="primary" id="primary-3"></line>
                                </svg>                
                                <text>&emsp;Create Design</text>
                            </button>
                        </a>
                    </div>
                </ol>
            </ul>
        </div>
    </div>  <!-- サイドバー終了 -->
    
        {% block content %}{% endblock %}

<script type="text/javascript" src="../../static/js/main.js"></script>
</body>
</html>
