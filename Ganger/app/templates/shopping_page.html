<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOZOTOWN風ヘッダー</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
</head>
<body>
<style>
    @media (max-width: 768px) {
    .header {
        flex-wrap: wrap;
    }
    .search-bar {
        margin: 10px 0;
    }
    .nav-links {
        flex-wrap: wrap;
        justify-content: center;
    }
}

    /* ベーススタイル */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* ヘッダースタイル */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: white;
    border-bottom: 1px solid #ddd;
}

.logo {
    height: 40px;
}

.search-bar {
    flex: 1;
    margin: 0 20px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.nav-links a {
    margin-left: 15px;
    font-size: 18px;
    color: #333;
    text-decoration: none;
}

.nav-links a.login {
    font-size: 16px;
    font-weight: bold;
}

.nav-links i {
    font-size: 20px;
}

.custom-menu-popup {
    font-size: 18px;
    text-align: center;
    width: 600px !important;
    height: 500px;
}

.custom-menu-popup ul li {
    margin: 10px 0;
}

.custom-menu-popup a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.custom-menu-popup a:hover {
    color: #007bff;
}



/* メインコンテンツエリア */
.product-container {
  display: flex;
  gap: 20px;
  margin: 20px;
}

.product-image img {
  max-width: 100%;
  height: auto;
  display: block;
}

.product-details {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  gap: 20px;
}

.product-price {
  font-size: 24px;
  font-weight: bold;
}

.product-sizes {
  display: flex;
  gap: 10px;
  align-items: center;
}

.size-button {
  padding: 10px 15px;
  border: 1px solid #ccc;
  background-color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

.size-button:hover {
  background-color: #f0f0f0;
}

.product-actions {
  display: flex;
  gap: 10px;
}

.cart-button, .like-button {
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.cart-button {
  background-color: #007bff;
  color: white;
  border-radius: 5px;
}

.cart-button:hover {
  background-color: #0056b3;
}

.like-button {
  background-color: #ffccd5;
  color: #d9534f;
  border-radius: 5px;
}

.like-button:hover {
  background-color: #f5a1a8;
}


.main_content{display: flex;}
.shop_select{display: flex;}


</style>



<header class="header">
    <img src="logo.png" alt="ロゴ" class="logo">
    
    <input type="text" placeholder="検索" class="search-bar">
    
    <nav class="nav-links">
        <a href="#" class="login">ログイン</a>
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-heart"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
        <a href="#" class="menu">≡</a>
    </nav>
</header>


<main id="content">
    <div class="product-container">
        <div class="product-image">
          <img src="../static/images/logo_images/Ganger.png" alt="商品画像">
        </div>
        <div class="product-details">
          <h2 class="product-price">¥12,000</h2>
          <div class="product-sizes">
            <p>サイズ展開:</p>
            <button class="size-button">S</button>
            <button class="size-button">M</button>
            <button class="size-button">L</button>
          </div>
          <div class="product-actions">
            <button class="cart-button">カートに入れる</button>
            <button class="like-button">♡ いいね</button>
          </div>
        </div>
      </div>
</main>      
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    /*ハンバーガーメニュー内部*/
    document.querySelector('.menu').addEventListener('click', () => {
    Swal.fire({
        title: 'お気に入り',
        html: `
            <div style="text-align: left;">
                <h2>お気に入り</h2>
                <ul style="list-style: none; padding: 0;">
                    <li><a href="/items">アイテム一覧</a></li>
                    <li><a href="/brands">ブランド一覧</a></li>
                    <li><a href="/shops">ショップ一覧</a></li>
                </ul>

                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <h3>ブランド</h3>
                        <ul>
                            <li><a href="/brands/brand1">ブランド1</a></li>
                            <li><a href="/brands/brand2">ブランド2</a></li>
                            <li><a href="/brands/brand3">ブランド3</a></li>
                        </ul>
                    </div>

                    <div>
                        <h3>ショップ</h3>
                        <ul>
                            <li><a href="/shops/shop1">ショップ1</a></li>
                            <li><a href="/shops/shop2">ショップ2</a></li>
                            <li><a href="/shops/shop3">ショップ3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        `,
        showCloseButton: true,
        showConfirmButton: false,
        customClass: {
            popup: 'custom-menu-popup',
        }
    });
});
</script>
</body>
</html>
