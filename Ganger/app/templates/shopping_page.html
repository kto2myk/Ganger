<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個別商品ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .product-container {
            display: flex;
            width: 900px;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-image img {
            width: 500px;
            height: 600px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product-image .product-name {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .product-details {
            flex: 1;
            padding-left: 20px;
        }
        .product-details .price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            height: 100px;
        }
        .product-details .size-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 85px;
        }
        .size-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .size-option .size {
            width: 100px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f3f3f3;
            cursor: pointer;
        }
        .size-option .add-to-cart {
            width: 120px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .size-option .like {
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="../static/images/product_image.png" alt="商品画像">
            <div class="product-name">商品名</div>
        </div>
        <div class="product-details">
            <div class="price">¥10,000</div>
            <div class="size-options">
                <div class="size-option">
                    <div class="size">S</div>
                    <button class="add-to-cart">カートに入れる</button>
                    <div class="like">♡</div>
                </div>
                <div class="size-option">
                    <div class="size">M</div>
                    <button class="add-to-cart">カートに入れる</button>
                    <div class="like">♡</div>
                </div>
                <div class="size-option">
                    <div class="size">L</div>
                    <button class="add-to-cart">カートに入れる</button>
                    <div class="like">♡</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
