<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>商品ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f4f4f4;
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .product-page {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      gap: 20px;
    }

    .product-image-section {
      flex: 1;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1;
    }

    .image-slider {
      display: flex;
      transition: transform 0.3s ease;
      width: 100%;
      height: 100%;
    }

    .main-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      flex: 0 0 100%;
    }

    .slider-buttons {
      position: absolute;
      width: calc(100% - 20px);  
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .slider-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 50%;
      pointer-events: auto;
      z-index: 10;
    }

    .product-info-section {
      flex: 1;
      padding: 20px;
    }

    .product-name {
      font-size: 24px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .product-name .like {
      font-size: 20px;
      color: #888;
      cursor: pointer;
    }

    .product-name .like.liked {
      color: #f00;
    }

    .product-price {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }

    .quantity {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .quantity button {
      width: 30px;
      height: 30px;
      border: 1px solid #ddd;
      background-color: #fff;
      cursor: pointer;
      font-size: 18px;
    }

    .quantity span {
      font-size: 18px;
    }

    .product-colors, .product-sizes {
      margin-bottom: 20px;
    }

    .size-option {
      border: 1px solid #ddd;
      padding: 10px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #fff;
    }

    .size-option.selected {
      background-color: #000;
      color: #fff;
    }

    .add-to-cart, .add-to-favorites {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: #fff;
    }

    .add-to-favorites {
      background-color: #f4f4f4;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>個別商品ページ</h1>
  </header>
  <main class="product-page" data-product-id="{{ product['product_id'] }}">
    <div class="product-image-section">
      <div class="image-slider">
        {% for img_path in product['images'] %}
          <img src="{{ img_path['img_path'] }}" alt="商品画像" class="main-image">
        {% endfor %}
      </div>
      <div class="slider-buttons">
        <button class="slider-button prev">&lt;</button>
        <button class="slider-button next">&gt;</button>
      </div>
    </div>
    <div class="product-info-section">
      <h2 class="product-name">商品名{{product['name']}}<i class="far fa-heart like"></i></h2>
      <p class="product-price">値段　￥{{ product['price'] }}</p>
      <p>作成時間　{{ product['created_at'] }}</p>
      <div class="product-sizes">
        <span>サイズ：</span>
        <button class="size-option">S</button>
        <button class="size-option">M</button>
        <button class="size-option">L</button>
      </div>
      <div class="quantity">
        <button class="decrease">-</button>
        <span class="quantity-value">1</span>
        <button class="increase">+</button>
      </div>
      <div class="product-actions">
        <button class="add-to-cart">カートに入れる</button>
      </div>
      <a href="{{ url_for('shop_page') }}">shop_page</a>
    </div>
  </main>
  <script>
    // いいねアイコンの動作
    document.querySelector('.like').addEventListener('click', function() {
      this.classList.toggle('liked');
    });
  
    // サイズ選択の動作
    document.querySelectorAll('.size-option').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.size-option').forEach(btn => btn.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  
    // 購入数の増減
    const quantityValue = document.querySelector('.quantity-value');
    document.querySelector('.increase').addEventListener('click', () => {
      quantityValue.textContent = parseInt(quantityValue.textContent) + 1;
    });
    document.querySelector('.decrease').addEventListener('click', () => {
      const current = parseInt(quantityValue.textContent);
      if (current > 1) {
        quantityValue.textContent = current - 1;
      }
    });
  
    // カートに追加ボタンの処理
    document.querySelector('.add-to-cart').addEventListener('click', async function() {
      const addToCartBtn = document.querySelector('.add-to-cart');
      addToCartBtn.disabled = true;  // ボタンを無効化して二重送信防止
  
      const productId = document.querySelector('.product-page').dataset.productId;
      const quantity = document.querySelector('.quantity-value').textContent;
  
      // POSTデータの作成（JSON形式）
      const postData = {
        product_id: productId,
        quantity: parseInt(quantity)
      };
  
      try {
        const response = await fetch('/add_cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(postData)
        });
  
        if (response.ok) {
          window.location.href = '/after_add_cart';  // 成功時にページ遷移
        } else {
          alert('カート追加に失敗しました。');
          addToCartBtn.disabled = false;  // 失敗時にボタンを再有効化
        }
      } catch (error) {
        console.error('エラー:', error);
        alert('通信エラーが発生しました。');
        addToCartBtn.disabled = false;
      }
    });
  
    // 画像スライダーの実装
    const imageSlider = document.querySelector('.image-slider');
    const prevButton = document.querySelector('.slider-button.prev');
    const nextButton = document.querySelector('.slider-button.next');
    let currentIndex = 0;
    const totalImages = document.querySelectorAll('.main-image').length;

    function updateSlider() {
      imageSlider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      updateSlider();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalImages;
      updateSlider();
    });
  </script>
  </body>
</html>
