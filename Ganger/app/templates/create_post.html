<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <header>
        <h1>新しい投稿を作成</h1>
    </header>
    <main>
        <form action="/create_post" method="post" enctype="multipart/form-data" onsubmit="return validateImages()">
            <div>
                <label for="content">内容:</label>
                <textarea id="content" name="content" rows="5"></textarea>
            </div>
            <div>
                <label for="tags">タグ (カンマ区切り):</label>
                <input type="text" id="tags" name="tags">
            </div>
            <div>
                <label for="images">画像をアップロード (最大6枚):</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>
                <p id="image-error" style="color: red; display: none;">画像は最大6枚までアップロードできます。</p>
            </div>
            <div>
                <ul id="image-preview"></ul>
            </div>
            <div>
                <button type="submit">投稿する</button>
            </div>
        </form>
    </main>

    <script>
        document.getElementById('images').addEventListener('change', function() {
            const imageInput = document.getElementById('images');
            const errorMessage = document.getElementById('image-error');
            const previewContainer = document.getElementById('image-preview');

            // 画像数の確認
            if (imageInput.files.length > 6) {
                errorMessage.style.display = 'block';
                imageInput.value = '';  // 画像選択をリセット
                previewContainer.innerHTML = '';  // プレビューをクリア
                return;
            } else {
                errorMessage.style.display = 'none';
            }

            // 画像プレビューの表示
            previewContainer.innerHTML = '';
            Array.from(imageInput.files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<img src="${e.target.result}" alt="画像${index + 1}" style="width: 100px; height: 100px; object-fit: cover; margin: 5px;">`;
                    previewContainer.appendChild(listItem);
                };
                reader.readAsDataURL(file);
            });
        });

        function validateImages() {
            const imageInput = document.getElementById('images');
            if (imageInput.files.length > 6) {
                document.getElementById('image-error').style.display = 'block';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
