    @media (max-width: 768px) {

    /* ベーススタイル */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* ヘッダースタイル */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: white;
    border-bottom: 1px solid #ddd;
}

.logo {
    height: 40px;
}

.search-bar {
    flex: 1;
    margin: 0 20px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.nav-links a {

    color: #333;

}

.nav-links a.login {

    font-weight: bold;
}

.custom-menu-popup {

    text-align: center;

    height: 500px;
}

.custom-menu-popup ul li {
    margin: 10px 0;
}

.custom-menu-popup a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.custom-menu-popup a:hover {
    color: #007bff;
}



/* カテゴリーナビゲーションスタイル */
.category-nav {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    border-bottom: 2px solid #ddd;
}

.category-nav button {
    background: none;
    border: none;
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
    position: relative;
    color: #555;
    transition: color 0.3s;
}

.category-nav button:hover,
.category-nav button.active {
    color: #000;
}

.category-nav button::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: #000;
    transition: width 0.3s;
}

.category-nav button:hover::after,
.category-nav button.active::after {
    width: 100%;
}

.link-nav {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 20px;
}

.link-nav a {
    font-size: 18px;
    color: #555;
    text-decoration: none;
    padding: 10px 20px;
    position: relative;
    transition: color 0.3s;
}

.link-nav a[data-link="men"] {
    color: blue;
}

.link-nav a[data-link="women"] {
    color: red;
}

.link-nav a[data-link="kids"] {
    color: #f1d501;
}


/* メインコンテンツエリア */
#content {
    margin: 20px;
    font-size: 18px;
    text-align: center;
}

.swiper-slide img {
    max-width: 100%;
    height: auto;
    display: block;

.main_content{
    display: flex;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    grid-column-gap: 0px;

.serch_item { grid-area: 1 / 1 / 6 / 2; }

    document.querySelectorAll('.category-nav button').forEach(button => {
        button.addEventListener('click', () => {
            const category = button.getAttribute('data-category');
            const content = document.getElementById('content');
            
            switch(category) {
                case 'all':
                    content.innerHTML = '<p>すべてのアイテムが表示されます。</p>';
                    break;
                case 'accessories':
                    content.innerHTML = '<p>アクセサリーが表示されます。</p>';
                    break;

                    content.innerHTML = '<p>ウェブアイテムが表示されます。</p>';
                    break;

                    break;
                default:

            }
        });

    /*性別*/
    document.querySelectorAll('.link-nav a').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.link-nav a').forEach(a => a.classList.remove('active'));
            link.classList.add('active');
        });
    });
