<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOZOTOWN風ヘッダー</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<style>
    /* ベーススタイル */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* ヘッダースタイル */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: white;
    border-bottom: 1px solid #ddd;
}

.logo {
    height: 40px;
}

.search-bar {
    flex: 1;
    margin: 0 20px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.nav-links a {
    margin-left: 15px;
    font-size: 18px;
    color: #333;
    text-decoration: none;
}

.nav-links a.login {
    font-size: 16px;
    font-weight: bold;
}

.nav-links i {
    font-size: 20px;
}

.menu {
    font-size: 24px;
}

/* カテゴリーナビゲーションスタイル */
.category-nav {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    border-bottom: 2px solid #ddd;
}

.category-nav button {
    background: none;
    border: none;
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
    position: relative;
    color: #555;
    transition: color 0.3s;
}

.category-nav button:hover,
.category-nav button.active {
    color: #000;
}

.category-nav button::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: #000;
    transition: width 0.3s;
}

.category-nav button:hover::after,
.category-nav button.active::after {
    width: 100%;
}

/* メインコンテンツエリア */
#content {
    margin: 20px;
    font-size: 18px;
    text-align: center;
}

</style>
<header class="header">
    <img src="logo.png" alt="ロゴ" class="logo">
    
    <input type="text" placeholder="検索" class="search-bar">
    
    <nav class="nav-links">
        <a href="#" class="login">ログイン</a>
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-heart"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
        <a href="#" class="menu">≡</a>
    </nav>
</header>

<nav class="category-nav">
    <button data-category="all">すべてのアイテム</button>
    <button data-category="accessories">アクセサリー</button>
    <button data-category="web-items">ウェブアイテム</button>
    <button data-category="shoes">シューズ</button>
</nav>

<main id="content">
    <p>こちらにカテゴリに応じた内容が表示されます。</p>
</main>

<script>
    document.querySelectorAll('.category-nav button').forEach(button => {
        button.addEventListener('click', () => {
            const category = button.getAttribute('data-category');
            const content = document.getElementById('content');
            
            switch(category) {
                case 'all':
                    content.innerHTML = '<p>すべてのアイテムが表示されます。</p>';
                    break;
                case 'accessories':
                    content.innerHTML = '<p>アクセサリーが表示されます。</p>';
                    break;
                case 'web-items':
                    content.innerHTML = '<p>ウェブアイテムが表示されます。</p>';
                    break;
                case 'shoes':
                    content.innerHTML = '<p>シューズが表示されます。</p>';
                    break;
                default:
                    content.innerHTML = '<p>該当するカテゴリが見つかりません。</p>';
            }
        });
    });
</script>
</body>
</html>
