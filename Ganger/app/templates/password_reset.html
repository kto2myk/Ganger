<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .loginBox {
            background-color: #F0F4F6;
            border: 1px solid #BfD6E1;
            border-radius: 5px;
            color: #444;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loginBoxCenter {
            margin-bottom: 20px;
        }

        .loginBoxCenter p {
            margin-bottom: 10px;
        }

        .loginInput {
            border: 1px solid #D2D9DC;
            border-radius: 2px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .loginInput:focus {
            border-color: #B7D4EA;
            box-shadow: 0 0 8px #B7D4EA;
            outline: none;
        }

        .loginBoxButtons {
            text-align: center;
        }

        .loginBtn {
            background: linear-gradient(to bottom, #007BFF, #85CFEE);
            border: 1px solid #98CCE7;
            border-radius: 20px;
            color: #fff;
            padding: 10px 50px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .loginBtn:hover {
            background: linear-gradient(to top, #007BFF, #85CFEE);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>パスワードリセット</h1>
        <form method="post">
            <div class="loginBox">
                <div class="loginBoxCenter">
                    <p><input type="email" name="email" class="loginInput" required placeholder="メールアドレスを入力してください"></p>
                    <p><input type="password" name="password" class="loginInput" required placeholder="新しいパスワードを入力してください"></p>
                    <p><input type="password" name="password_confirm" class="loginInput" required placeholder="確認用パスワードを入力してください"></p>
                </div>
                <div class="flash">
                    {% include 'components/component_flash.html '%}
                </div>
                <div class="loginBoxButtons">
                    <button class="loginBtn" type="submit">リセット</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
