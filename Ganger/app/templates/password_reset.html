<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="../static/js/login.js"></script>
    
    <title>パスワードリセット</title>
</head>

<body>
        <div class='box'>
            <div class='box-form'>
            <div class='box-login-tab'></div>
            <div class='box-login-title'>
                <div class='i i-login'></div><h2>RESET</h2>
            </div>
            <div class='box-login'>
                <div class='fieldset-body' id='login_form'>
                    <button onclick="openLoginInfo();" class='b b-form i i-more' title='Help Menu'></button>
                    <form method="post">
                        <p class='field'>
                            <label for='user'>E-MAIL</label>
                            <input type='text' id='user' name='email' title='メールアドレス' />
                            <span id='valida' class='i i-warning'></span>
                        </p>
                        <p class='field'>
                            <label for='pass'>NEW PASSWORD</label>
                            <input type='password' id='pass' name='password' title='新規パスワード' />
                            <span id='valida' class='i i-close'></span>
                        </p>
                        <p class='field'>
                            <label for='pass'>CHECK PASSWORD</label>
                            <input type='password' id='pass' name='password_confirm' title='確認のためもう一度入力' />
                            <span id='valida' class='i i-close'></span>
                        </p>
                        <input type='submit' id='do_login' value='RESET' title='リセット' />
                    </form>
                </div>
            </div>
        </div>
            <div class='box-info'>
                <p>
                    <button onclick="closeLoginInfo();" class='b b-info i i-left' title='閉じる'></button>
                    <h3>Need Help?</h3>
                </p>

                <div class='line-wh'></div>
                <a href="{{ url_for('login') }}">
                    <button onclick="" class='b-support' title='ログイン'>Login</button>
                </a>

                <div class='line-wh'></div>
                <a href="{{ url_for('signup') }}">
                    <button onclick="" class='b-cta' title='新規会員登録'> CREATE ACCOUNT</button>
                </a>
            </div>
        </div>
</body>
</html>
